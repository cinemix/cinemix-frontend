<h2>Edit Seanse '{{screening.id}}'</h2>
<h2>"{{screening.movie.title}}, room {{screening.room}}, {{screening.date}}"</h2>
<hr/>
<header class="jumbotron">
  <div [hidden]="!isLoggedIn">
    <div [hidden]="submitted" style="width: 400px; margin: auto;">
      <form (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
        <div class="form-group">
          <label for="movie">Select new movie</label>
          <select [compareWith]="compareFn" class="form-control" id="movie" required [(ngModel)]="screening.movie"
                  name="movie" #movie="ngModel">
            <option *ngFor="let movie of movies | async" [ngValue]="movie">{{movie.title}}</option>
          </select>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && movie.invalid">
          Choose a movie!
        </div>

        <div class="form-group">
          <label for="room">Select new room</label>
          <select class="form-control" id="room" required [(ngModel)]="screening.room" name="room" #room="ngModel">
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
            <option value="4">Room 4</option>
            <option value="5">Room 5</option>
            <option value="6">Room 6</option>
            <option value="7">Room 7</option>
            <option value="8">Room 8</option>
          </select>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && room.invalid">
          Choose a room!
        </div>

        <div class="form-group">
          <label for="date">Enter new date</label>
          <input type="text" class="form-control" id="date" required [(ngModel)]="screening.date" name="date"
                 #date="ngModel">
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && date.invalid">
          Enter seanse date!
        </div>

        <div class="buttons">
          <button type="submit" class="btn btn-success" style="width: 100%; margin: 10px auto;">Update seanse</button>
          <button (click)="gotoList()" class="btn btn-primary" style="width: 100%; margin: 10px auto;">Back to
            Repertoire
          </button>
        </div>

      </form>
    </div>
  </div>
</header>
