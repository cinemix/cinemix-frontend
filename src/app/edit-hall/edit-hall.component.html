<hr/>
<h2>Edit Hall</h2>
<div [hidden]="!isLoggedIn">
  <h2>"{{hall.id}}"</h2>
</div>
<hr/>
<header class="jumbotron">
  <div [hidden]="!isLoggedIn">
    <div [hidden]="submitted" style="width: 600px; margin: auto;">
      <h4>Please provide informations about the updated hall.</h4><br>
      <hr/>
      <form (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
        <div *ngIf="hall">
          <div class="form-group">
            <label for="seats">Seats quantity<b>*</b></label>
            <input type="text" class="form-control" id="seats" required [(ngModel)]="hall.seatsQuantity" name="seats"
                   #seats="ngModel">
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && seats.invalid">
            Enter seats quantity!
          </div>

          <div class="form-group">
            <label for="isActive">Hall availability</label>
            <input type="checkbox" class="form-control" id="isActive" required [(ngModel)]="hall.isActive"
                   name="isActive"
                   #isActive="ngModel">
          </div>
        </div>
        <br>
        <p>Fields marked with <b>*</b> are required.</p>
        <hr/>
        <div class="buttons">
          <button type="submit" class="btn btn-success">Update hall</button>
          <button (click)="list()" class="btn btn-primary">Back to Halls List</button>
          <br>
        </div>
      </form>
    </div>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
  <div [hidden]="isLoggedIn">
    <h4>You have no access here!</h4>
  </div>
</header>
