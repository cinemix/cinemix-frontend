<hr/>
<h2>Create Movie</h2>
<hr/>
<header class="jumbotron">
  <div [hidden]="!isLoggedIn">
    <div [hidden]="submitted" style="width: 600px; margin: auto;">
      <h4>Please provide informations about the movie.</h4><br>
      <hr/>
      <form (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
        <div class="form-group">
          <label for="title">Title<strong>*</strong></label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="movie.title" name="title"
                 #title="ngModel">
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && title.invalid">
          Enter movie title!
        </div>

        <div class="form-group">
          <label for="author">Author<strong>*</strong></label>
          <input type="text" class="form-control" id="author" required [(ngModel)]="movie.author" name="author"
                 #author="ngModel">
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && author.invalid">
          Enter movie author!
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="movie.description" name="description">
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" min="1900" max="2025" step="1" class="form-control" id="year" [(ngModel)]="movie.year"
                 name="year"
                 #year="ngModel">
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && year.invalid">
          Enter valid year!
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" [(ngModel)]="movie.country" name="country">
        </div>

        <div class="form-group">
          <label for="duration">Duration<strong>*</strong></label>
          <input type="number" min="1" step="1" class="form-control" id="duration" required [(ngModel)]="movie.duration"
                 name="duration"
                 #duration="ngModel">
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && duration.invalid">
          Enter movie duration in minutes.
        </div>

        <p>Fields marked with <strong>*</strong> are required.</p>
        <hr/>
        <button type="submit" class="btn btn-success" style="width: 100%; margin: 10px auto;">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
  <div [hidden]="isLoggedIn">
    <h4>You have no access here!</h4>
  </div>
</header>
