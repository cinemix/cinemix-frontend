<h3>Add Seanse</h3>
<div [hidden]="!isLoggedIn">
  <div [hidden]="submitted" style="width: 400px; margin: auto;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="movie">Select movie</label>
        <select class="form-control" id="movie" required [(ngModel)]="screening.movie" name="movie">
          <option *ngFor="let movie of movies | async" value="1">{{movie.title}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="room">Room</label>
        <input type="text" class="form-control" id="room" required [(ngModel)]="screening.room" name="room">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" required [(ngModel)]="screening.date" name="date">
      </div>

      <button type="submit" class="btn btn-success" style="width: 100%; margin: 10px auto;">Submit</button>
    </form>
  </div>
</div>
